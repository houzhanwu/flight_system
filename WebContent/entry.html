<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>航班管家票务管理系统</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<!--[if IE]>
		<script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="jq22-container" style="padding-top: 100px">
		<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label
					for="tab-1" class="tab">登入</label> <input id="tab-2" type="radio"
					name="tab" class="sign-up"><label for="tab-2" class="tab">注册</label>
				<div class="login-form">
					<div class="sign-in-htm">

						<form action="user/entry.json" method="post">
							<div class="group">
								<label for="user" class="label">账号</label> <input id="user"
									type="text" class="input" name="username">
							</div>
							<div class="group">
								<label for="pass" class="label">密码</label> <input id="pass"
									type="password" class="input" data-type="password"
									name="userpassword">
							</div>

							<div class="group">
								<input id="check" type="checkbox" class="check" checked>
								<label for="check"><span class="icon"></span> 保存密码</label>
							</div>
							<div class="group">
								<input type="submit" class="button" value="Sign In">
							</div>
						</form>
						<div class="hr"></div>
						<div class="foot-lnk">
							<a href="#forgot">忘记密码?</a>
						</div>
					</div>
					<form action="user/addUser.json">
					<div class="sign-up-htm">
						<div class="group">
							<label for="user" class="label">账号</label> <input id="user"
								type="text" class="input" name="username">
						</div>
						<div class="group">
							<label for="pass" class="label">密码</label> <input id="pass"
								type="password" class="input" data-type="password" name="password">
						</div>
						<div class="group">
							<label for="pass" class="label">确认密码</label> <input id="pass"
								type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<label for="pass" class="label">身份证号码</label> <input id="pass"
								type="text" class="input" name="useridentity">
						</div>
						<div class="group">
							<label for="pass" class="label">电话</label> <input id="pass"
								type="text" class="input" name="userphone">
						</div>
						<div class="group">
							<input type="submit" class="button" value="Sign Up">
						</div>
						</form>
						<div class="hr"></div>
						<div class="foot-lnk">
							<label for="tab-1">Already Member?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
